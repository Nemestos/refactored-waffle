version: '3.9'

services:
  mongodb:
    restart: always
    image: mongo:5.0
    ports:
      - "27017:27017" 
    volumes:
      - './database:/data/db'
    networks:
      - db

  api:
    build: 
      dockerfile: services/api/Dockerfile.dev
      context: .
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    ports:
      - "8080:8000"
    depends_on:
      - mongodb
    command: yarn start:dev
    networks:
      - frontend
      - db

  next:
    restart: always
    depends_on: 
      - api
    build:
        context: ./frontEnd
    volumes:
      - ./frontEnd:/usr/src/app
      - /usr/src/app/node_modules 
    ports:
        - "3000:3000"
    networks:
      - frontend
  
